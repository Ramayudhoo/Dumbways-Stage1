<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"></script>

    <title>MyProject</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="./">Ini Logo</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">My Projects</a>
            </li>
          </ul>

          <a href="./contact.html">
            <button class="btn btn-dark">Contact Me</button>
          </a>
        </div>
      </div>
    </nav>

    <div
      class="container mt-5 pt-5 d-flex justify-content-center"
      style="background-color: rgba(212, 212, 212, 0.507); height: 80vh"
    >
      <form class="w-50">
        <h1 class="mb-4">Add a Project</h1>

        <!-- Project Name -->
        <div class="mb-3">
          <label for="Projectname" class="form-label fw-bold"
            >Project Name</label
          >
          <input type="text" class="form-control" id="Projectname" />
        </div>

        <!-- Date -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label fw-bold">Start Date</label>
            <input
              placeholder="yyyy-mm-dd"
              type="date"
              class="form-control mb-2"
              id="startDate"
            />
          </div>

          <div class="col-md-6">
            <label class="form-label fw-bold">End Date</label>
            <input
              type="date"
              class="form-control"
              placeholder="yyyy-mm-dd"
              id="endDate"
            />
          </div>
        </div>

        <!-- Description -->
        <div class="mb-3">
          <label for="Description" class="form-label fw-bold"
            >Description</label
          >
          <textarea
            placeholder="Description"
            class="form-control"
            id="Description"
            rows="3"
          ></textarea>
        </div>

        <!-- Checkbox -->
        <div class="mb-3">
          <label for="technologies" class="form-label fw-bold"
            >Technologies Used</label
          >
          <div class="row mb-3">
            <div class="form-check col-md-6 mb-2">
              <input class="form-check-input" type="checkbox" id="tech1" />
              <label class="form-check-label" for="tech1">Node.js</label>
            </div>

            <div class="form-check col-md-6 mb-2">
              <input class="form-check-input" type="checkbox" id="tech2" />
              <label class="form-check-label" for="tech2">React.js</label>
            </div>

            <div class="form-check col-md-6 mb-2">
              <input class="form-check-input" type="checkbox" id="tech3" />
              <label class="form-check-label" for="tech3">Next.js</label>
            </div>

            <div class="form-check col-md-6 mb-2">
              <input class="form-check-input" type="checkbox" id="tech4" />
              <label class="form-check-label" for="tech4">TypeScript</label>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="formFile" class="form-label fw-bolder"
            >Upload Image</label
          >
          <input class="form-control" type="file" id="formFile" />
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
