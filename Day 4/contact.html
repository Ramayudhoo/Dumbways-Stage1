<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <!-- Bootstrap  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>

    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top fixed-top ">
      <div class="container-fluid">
        <a class="navbar-brand" href="./">Ini Logo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">My Projects</a>
            </li>
          </ul>
            <a href="./contact.html">
              <button class="btn btn-dark d-flex justify-content-end " type="button">
                Contact Me
              </button>
            </a>
          </form>
        </div>
      </div>
    </nav>
    <div class="container mt-5 pt-5 d-flex justify-content-center" style="background-color: rgba(212, 212, 212, 0.507); height: 80vh;">
      <form class="">
      <h2>Contact Me And Touch Me :) </h2>
        <div class="mb-1 d-flex flex-column">
          <label for="exampleInputName" class="form-label" style="font-weight: bolder;">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputName"
            aria-describedby="nameHelp"
          />
          <label for="InputEmail" class="form-label" style="font-weight: bolder;">Email address</label>
          <input
            type="email"
            class="form-control"
            id="InputEmail"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="phonenumber" class="form-label" style="font-weight: bolder;">Phone Number</label>
          <input
            type="text"
            class="form-control"
            id="phonenumber"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlSelect1" class="form-label"
            style="font-weight: bolder;">Select Subject
            <select class="form-select" aria-label="Default select example">
              <option selected>Open this select subject menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </label>
          </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            style="font-weight: bolder;" >Message for me</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
      </form>
    </div>
  <script src="index.js"></script>
  </body>
</html>
